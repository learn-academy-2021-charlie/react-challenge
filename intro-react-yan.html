<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Intro to React</title>
    

  </head>
  <body>

    <div id="react-container"></div>

    <script type="text/babel">
      class HelloReact extends React.Component{
        render(){
          return(
            <div>
            <h1>Hello Yan, Welcome to React!</h1>
            <h2>Do everything you can rightnow,</h2>
            <h3>and then decide</h3>
            <Greeting/>
            </div>
          )
        }
      }

      class Greeting extends React.Component{
          render(){
              return(
                  <div>
                    <h2>Hello from nested React Component!</h2>
                    <p>I am going to write something here.</p>   
                  </div>
              )
          }
      }
      const domContainer = document.querySelector('#react-container');
      ReactDOM.render(<HelloReact />, domContainer);
    </script>
  </body>
</html>
